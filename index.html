        <div class="card">
            
            <div class="login-container">
                
                <h2>Login</h2>

                <form action="home.html" method="post">
                <div id="loginForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Enter Username" name="uname" required><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                    
                    <button type="submit">Login</button>
                    <label for="remember">
                        <input type="checkbox" id="remember" checked="checked" name="remember"> Remember me
                      </label>
                </div>
                <div class="bottomcontainer" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                  </div>
                
                </form>
                <div id="errorMessage" style="color: red;"></div>
            </div>
            
        </div>
        
    </div>
    <audio id="game_sound" src="audio/DRIVE(chosic.com).mp3" loop></audio>
